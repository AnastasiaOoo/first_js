    <script>
        var i = 2;
        var j;
        var mas = [0,1];
        while (i <= 100){
            j = 2;
            mas.push(i);
            while (j < i){
                if (i % j == 0){
                    mas.pop();
                    break;
                }
                j++;
            }
            i++;
        }
        alert(mas);


        var allProduct = [
            ['hat', 10, "$"],
            ['jeans', 7, "$"],
            ['sweater', 6, "$"],
            ['shirt', 4, "$"],
            ['t-shirt', 5, "$"]
        ];
        var basket = [];
        alert("Если хотите добавить товар в корзину, введите +" );
        for(i = 0; i < allProduct.length; i ++){
            var pl = prompt(allProduct[i]);
            if(pl == "+"){
                basket.push(allProduct[i]);
            }
        }
        function countBasketPrice (array){
            var price = 0;
            for(i = 0; i < array.length; i++){
                price += array[i][1];
            }
            return price;
        }
        alert(countBasketPrice(basket) + "$");
